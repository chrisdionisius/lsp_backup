version: "3.8"
services:
  php-apache-environment:
    image: chrisdionisius/lsp_surat
    container_name: php-apache2
    depends_on:
      - db
    volumes:
      - ./:/var/www/html/
    ports:
      - 8000:80
    networks:
      - backend

  db:
    container_name: db2
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: lsp_surat
    ports:
      - "3306:3306"
    volumes:
      - db:/var/lib/mysql
      - ./assets/lsp_surat.sql:/docker-entrypoint-initdb.d/lsp_surat.sql
    networks:
      - backend

volumes:
  db:

networks:
  backend:
    name: backend-network2
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/24
